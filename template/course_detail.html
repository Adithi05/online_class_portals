{% extends "base.html" %}
{% block title %}{{ course.title }} - Online Classes Portal{% endblock %}

{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>

<video width="640" height="360" controls>
    <source src="{{ url_for('uploaded_file', filename=course.video_filename) }}" type="video/mp4" />
    Your browser does not support the video tag.
</video>

<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
