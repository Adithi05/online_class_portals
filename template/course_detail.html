{% extends "base.html" %}

{% block title %}{{ course.title }} - Online Classes Portal{% endblock %}

{% block content %}
<div class="course-detail">
  <h2>{{ course.title }}</h2>
  <p class="course-description">{{ course.description }}</p>

  <video class="video-player" controls>
    <source src="{{ url_for('uploaded_file', filename=course.video_filename) }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="back-link">
    <a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a>
  </div>
</div>
{% endblock %}
